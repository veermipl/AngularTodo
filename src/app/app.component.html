
<p>
	<ngb-alert [dismissible]="false">
		<strong>Please Enter Your</strong> 
	</ngb-alert>
</p>

<input type="text" placeholder="Enter Task" #task />

<button (click)="addTodo(task.value)">Submit</button>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">S.No</th>
			<th scope="col">Task</th>
			<th scope="col">Removes</th>			
		</tr>
	</thead>
	<tbody>

		<tr *ngFor="let item of list;let i =index">					
			<td>{{i}}</td>
			<td>{{item.name}}</td>
			<td (click)="removeTask(item.id)">Remove</td>
		</tr>
	</tbody>
</table>
